{{ define "main" }}
<main id="content">
    <h1>{{ .Title }}</h1>
    <ul class="default-list">
        {{ range (.Paginator 50).Pages }}
         <li class="default-list-item"><a href="{{ .Permalink }}">{{ .Title }}</a><span class="link-date">{{ .Date.Format (.Site.Params.dateFormat | default "2006-01-02") }}</span></li>
        {{ end }}
    </ul>
</main>
{{ end }}
