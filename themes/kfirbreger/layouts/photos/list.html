{{ define "main" }}
<main id="content">
    <h1>{{ .Title }}</h1>
    {{ range (.Paginator 20).Pages }}
        {{ $postLink := .Permalink }}
        {{ with .Resources.ByType "image" }}
            {{ range . }}
            <div class="photo-stream"><a href="{{ $postLink }}"><img src="{{ .RelPermalink }}" class="photo-list"/></a></div>
            {{ end }}
        {{ end }}
    {{ end }}
</main>
{{ end }}
